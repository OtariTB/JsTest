<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Our Website is Under Construction</h1>
        <p>Sample text. Click to select the text box. Click again or double click to start editing the text.</p>
        <div class="countdown">
            <div class="time-box"><span id="years">1</span> Years</div>
            <div class="time-box"><span id="days">3</span> Days</div>
            <div class="time-box"><span id="hours">05</span> Hours</div>
            <div class="time-box"><span id="minutes">46</span> Minutes</div>
            <div class="time-box"><span id="seconds">24</span> Seconds</div>
        </div>
        <div class="subscribe">
            <input type="text" placeholder="Enter your Name">
            <button>SUBMIT</button>
        </div>
        <div class="social-icons">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
